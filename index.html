body {
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at center, #2c003e, #000000, #1a1a1a);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: Arial, sans-serif;
}


/* Kartu Utama */
.card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    width: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover efek kartu */
.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
}

.profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    transition: transform 0.3s ease;
}

/* Hover efek foto profil */
.profile-pic:hover {
    transform: scale(1.05);
}

.name {
    font-size: 22px;
    font-weight: bold;
    margin-top: 10px;
}

.desc {
    font-size: 14px;
    color: #ccc;
    margin-bottom: 30px;
}

/* Tombol link dengan gradient */
.link-button {
    background: linear-gradient(90deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: white;
    padding: 12px 20px;
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 12px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    text-decoration: none;
    width: 250px;
    transition: all 0.4s ease;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    overflow: hidden;
}

/* Efek hover gradient */
.link-button::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(60deg, #ff6ec4, #7873f5, #42e695);
    transition: all 0.5s ease;
    z-index: 0;
    filter: blur(40px);
    opacity: 0;
    transform: rotate(30deg);
}

.link-button:hover::before {
    opacity: 1;
}

.link-button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.25);
}

/* Teks dan ikon tetap di atas gradient */
.link-button svg,
.link-button span {
    position: relative;
    z-index: 1;
}

.link-button svg {
    width: 20px;
    height: 20px;
    fill: white;
}
